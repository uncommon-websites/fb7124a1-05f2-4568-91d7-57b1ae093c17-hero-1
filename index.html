<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Aerospace Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Instrument Serif', 'serif'],
                    },
                    colors: {
                        brand: {
                            orange: '#FF6B35', // Primary orange
                            darkorange: '#E85A2B', // Darker orange for accents
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for specific visual tweaks */
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 107, 53, 0.2);
        }
    </style>
</head>
<body class="bg-white text-gray-900 antialiased">

    <!-- Hero Container -->
    <div class="relative w-full h-screen min-h-[700px] overflow-hidden">
        
        <!-- Background Image -->
        <!-- Using a placeholder with a warm brown tone to mimic the original photography -->
        <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/fb7124a1-05f2-4568-91d7-57b1ae093c17/hero-1-img-0-1770057001889.png" 
             alt="Background" 
             class="absolute inset-0 w-full h-full object-cover z-0">
        
        <!-- Light Overlay for Text Readability (Gradient from left) -->
        <div class="absolute inset-0 bg-white/40 z-0"></div>

        <!-- Navigation -->
        <nav class="relative z-50 flex items-center justify-between px-6 py-6 md:px-12">
            <!-- Logo -->
            <div class="flex items-center gap-2 cursor-pointer">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-orange-500">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-opacity="0.5"/>
                    <path d="M12 18C15.3137 18 18 15.3137 18 12C18 8.68629 15.3137 6 12 6C8.68629 6 6 8.68629 6 12C6 15.3137 8.68629 18 12 18Z" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="12" cy="12" r="2" fill="currentColor"/>
                    <path d="M12 2V6M12 18V22M2 12H6M18 12H22M4.929 4.929L7.757 7.757M16.243 16.243L19.071 19.071M4.929 19.071L7.757 16.243M16.243 7.757L19.071 4.929" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="text-lg font-medium tracking-widest uppercase text-orange-600">Momentum Aerospace</span>
            </div>

            <!-- Center Links (Desktop) -->
            <div class="hidden md:flex items-center gap-8 text-sm font-medium text-gray-700">
                <a href="#" class="hover:text-orange-600 transition-colors">Propulsion</a>
                <a href="#" class="hover:text-orange-600 transition-colors">Defense</a>
                <a href="#" class="hover:text-orange-600 transition-colors">Specifications</a>
                <a href="#" class="hover:text-orange-600 transition-colors">Technology</a>
            </div>

            <!-- Right Actions -->
            <div class="flex items-center gap-6 text-sm font-medium">
                <a href="#" class="hidden md:block text-gray-700 hover:text-orange-600 transition-colors">Sign in</a>
                <a href="#" class="bg-orange-500 hover:bg-orange-600 border border-orange-500 text-white px-5 py-2.5 rounded-full transition-all">
                    Contact Sales
                </a>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="relative z-10 flex flex-col justify-center h-full px-6 md:px-12 pb-20">
            <div class="max-w-3xl">
                <!-- Headline -->
                <h1 class="font-serif text-5xl md:text-[5.5rem] leading-[1.1] text-gray-900 mb-10">
                    Extended range. <br>
                    Peak performance. <br>
                    Custom rocket boosters.
                </h1>

                <!-- CTA Button -->
                <button class="bg-orange-500 text-white hover:bg-orange-600 px-8 py-4 rounded-full font-medium text-lg transition-colors inline-flex items-center justify-center">
                    View Performance Data
                </button>
            </div>
        </div>

        <!-- Floating Agent Card (Bottom Right) -->
        <div class="absolute bottom-12 right-6 md:right-12 md:bottom-20 z-20 max-w-xs md:max-w-sm w-full">
            <div class="glass-panel rounded-2xl p-5 text-gray-900 shadow-2xl">
                <div class="flex items-center gap-2 mb-2 text-orange-500">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="1.5"/>
                        <circle cx="12" cy="12" r="3" fill="currentColor"/>
                    </svg>
                    <span class="text-xs font-medium tracking-wide uppercase">Momentum Aerospace Agent</span>
                </div>
                <p class="text-lg md:text-xl font-normal leading-snug">
                    Scale your drone capabilities with flight-tested propulsion solutions.
                </p>
            </div>
        </div>

    </div>

</body>
</html>
