<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Aerospace Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Instrument Serif', 'serif'],
                    },
                    colors: {
                        brand: {
                            orange: '#FF6B35', // Primary orange
                            darkorange: '#E85A2B', // Darker orange for accents
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for specific visual tweaks */
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 107, 53, 0.2);
        }
    </style>
</head>
<body class="bg-white text-gray-900 antialiased">

    <!-- Hero Container -->
    <div class="relative w-full h-screen min-h-[700px] overflow-hidden">
        
        <!-- Background Image -->
        <!-- Using a placeholder with a warm brown tone to mimic the original photography -->
        <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/fb7124a1-05f2-4568-91d7-57b1ae093c17/hero-1-img-0-1770057001889.png" 
             alt="Background" 
             class="absolute inset-0 w-full h-full object-cover z-0">
        
        <!-- Light Overlay for Text Readability (Gradient from left) -->
        <div class="absolute inset-0 bg-white/40 z-0"></div>



        <!-- Main Content Area -->
        <div class="relative z-10 flex flex-col justify-center h-full px-6 md:px-12 pb-20">
            <div class="max-w-3xl">
                <!-- Headline -->
                <h1 class="font-serif text-5xl md:text-[5.5rem] leading-[1.1] text-gray-900 mb-10">
                    Extended range. <br>
                    Peak performance. <br>
                    Custom rocket boosters.
                </h1>


            </div>
        </div>



    </div>

</body>
</html>
