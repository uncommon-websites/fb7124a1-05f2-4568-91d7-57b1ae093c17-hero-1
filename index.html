<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Aerospace Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Instrument Serif', 'serif'],
                    },
                    colors: {
                        brand: {
                            orange: '#FF6B35', // Primary orange
                            darkorange: '#E85A2B', // Darker orange for accents
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for specific visual tweaks */
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        /* Rocket Motor Animation */
        .rocket-motor {
            position: absolute;
            bottom: 20%;
            right: 15%;
            width: 120px;
            height: 300px;
            z-index: 1;
        }

        .motor-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 200px;
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            border-radius: 8px 8px 0 0;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .motor-nozzle {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 30px solid #1a252f;
        }

        .flame {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 100px;
            background: linear-gradient(to bottom, 
                rgba(255, 200, 50, 0.9) 0%,
                rgba(255, 140, 30, 0.8) 30%,
                rgba(255, 80, 20, 0.6) 60%,
                rgba(200, 50, 20, 0.3) 100%);
            border-radius: 50% 50% 50% 50% / 20% 20% 80% 80%;
            animation: flameFlicker 0.15s infinite alternate, flamePulse 0.8s infinite;
            filter: blur(2px);
        }

        .flame::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: rgba(255, 255, 200, 0.95);
            border-radius: 50% 50% 50% 50% / 20% 20% 80% 80%;
            animation: innerFlameFlicker 0.1s infinite alternate;
        }

        .exhaust {
            position: absolute;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, 
                rgba(255, 150, 50, 0.4) 0%,
                rgba(255, 100, 30, 0.2) 40%,
                transparent 70%);
            border-radius: 50%;
            animation: exhaustExpand 1s infinite;
            filter: blur(8px);
        }

        .smoke {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 150px;
            background: radial-gradient(ellipse, 
                rgba(150, 150, 150, 0.3) 0%,
                rgba(100, 100, 100, 0.1) 50%,
                transparent 80%);
            border-radius: 50%;
            animation: smokeRise 2s infinite;
            filter: blur(10px);
        }

        @keyframes flameFlicker {
            0% { 
                height: 100px;
                opacity: 0.9;
            }
            100% { 
                height: 110px;
                opacity: 1;
            }
        }

        @keyframes flamePulse {
            0%, 100% { 
                transform: translateX(-50%) scaleX(1);
            }
            50% { 
                transform: translateX(-50%) scaleX(1.1);
            }
        }

        @keyframes innerFlameFlicker {
            0% { 
                opacity: 0.9;
                height: 40px;
            }
            100% { 
                opacity: 1;
                height: 50px;
            }
        }

        @keyframes exhaustExpand {
            0% {
                transform: translateX(-50%) scale(0.8);
                opacity: 0.6;
            }
            50% {
                transform: translateX(-50%) scale(1.2);
                opacity: 0.3;
            }
            100% {
                transform: translateX(-50%) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes smokeRise {
            0% {
                transform: translateX(-50%) translateY(0) scale(0.8);
                opacity: 0.4;
            }
            100% {
                transform: translateX(-50%) translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        /* Add subtle vibration to motor */
        .motor-body {
            animation: motorVibrate 0.05s infinite;
        }

        @keyframes motorVibrate {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(1px); }
        }
    </style>
</head>
<body class="bg-white text-gray-900 antialiased">

    <!-- Hero Container -->
    <div class="relative w-full h-screen min-h-[700px] overflow-hidden">
        
        <!-- Background Image -->
        <!-- Using a placeholder with a warm brown tone to mimic the original photography -->
        <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/fb7124a1-05f2-4568-91d7-57b1ae093c17/hero-1-img-0-1770057001889.png" 
             alt="Background" 
             class="absolute inset-0 w-full h-full object-cover z-0">
        
        <!-- Light Overlay for Text Readability (Gradient from left) -->
        <div class="absolute inset-0 bg-white/40 z-0"></div>



        <!-- Main Content Area -->
        <div class="relative z-10 flex flex-col justify-center h-full px-6 md:px-12 pb-20">
            <div class="max-w-3xl">
                <!-- Headline -->
                <h1 class="font-serif text-5xl md:text-[5.5rem] leading-[1.1] text-gray-900 mb-10">
                    Extended range. <br>
                    Peak performance. <br>
                    Custom rocket boosters.
                </h1>


            </div>
        </div>



    </div>

</body>
</html>
